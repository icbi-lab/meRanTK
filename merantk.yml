  - bioconda
  - defaults
dependencies:
  - python=3.9
  - bioconda::perl
  - bioconda::perl-text-nsp
  - bioconda::perl-gd
  - bioconda::perl-bio-samtools
  - bioconda::perl-gdtextutil
